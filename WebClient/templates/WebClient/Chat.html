{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Chat Page</title>
    <link rel="stylesheet" href="{% static 'WebClient/chat_style.css' %}">
</head>
<body>
    <div class="chat">
        <h1>{{ chat.get_title }}</h1>
        {% for message in chat.get_ordered_messages %}

        <div class="message">
            <div class="sender">{{ message.get_sender }}</div>
            {% if message.text %}
            <div class="text">{{ message.text }}</div>
            {% endif %}
            {% if message.sticker %}
            sticker
            <div class="image-container">
                <img class="message-image" src="{{ message.sticker.get_file_url }}" alt="{{ message.sticker.file_id }}">
            </div>
            {% endif %}
            <div class="date">{{ message.get_formatted_date }}</div>
            <div class="message-id">msg id: {{ message.message_id }}</div>
        </div>

        {% endfor %}

        <!-- Add more messages as needed -->
    </div>
</body>
</html>
